<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Subosity</title>
   
    <meta name="apple-mobile-web-app-title" content="Subosity" />
    <!-- <link rel="manifest" href="/manifest.json" /> -->

    <script type="text/javascript">
      var l = window.location;

      // If we're already on the physical 404 page, show a raw error for debugging.
      if (l.pathname.indexOf("404.html") > -1) {
        document.title = "404 Not Found";
        document.body.innerHTML = "404 Not Found";
      } else {
        // Redirect to the root, passing the originally requested path as a query parameter, e.g. ?p=/rgwergwerg
        var target = l.origin + "/?p=" + encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(target);
      }
    </script>
  </head>
  <body>
    Redirecting...
    <!-- Hidden form for password manager context -->
    <form style="display: none">
      <input type="text" name="username" autocomplete="username" />
      <input
        type="password"
        name="current-password"
        autocomplete="current-password"
      />
    </form>
  </body>
</html>
